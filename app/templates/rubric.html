
<a href="/logout" class="btn btn-default btn-sm">Logout</a>

<h1>Rubric</h1>
    <form action="/createRubric" method="post">
        <div class="form-group">
            <label>Rubric Name</label>
            <input type="text" class="form-control" name="rubricName">
        </div>
        <div class="form-group">
            <label>Rubric Section</label>
            <input type="text" class="form-control" name="sectionName">
        </div>
        <div class="form-group">
            <label>Grade Options</label>
           <input type="text" class="form-control" name="sectionWeight">
        </div>
        <button type="submit" class="btn btn-warning btn-lg">Create Rubric</button>
    </form>
