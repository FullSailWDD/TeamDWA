<div class="rubric-container-use">
    <div class="rubric-header">
        <p class="rubric-name">({(db.rubrics.rubricName)})</p>
        <p class="rubric-degree">({(db.courses.degreeName)})</p>
        <p class="rubric-course">({(db.courses.courseName)})</p>
    </div>
    <div class="rubric-body">
        <p class="rubric-section" ng-repeat section is sections>({(rubricSections[i].sectionName)})</p>
        <div class="rubric-item" ng-repeat item in items>
            <div class="rubric-buttons">
                <ul class="button-list">
                <li class="button-actual"><button type="button" onclick="myFunction()">100</button></li>
                <li class="button-actual"><button type="button" onclick="myFunction()">75</button></li>
                <li class="button-actual"><button type="button" onclick="myFunction()">50</button></li>
                <li class="button-actual"><button type="button" onclick="myFunction()">25</button></li>
                <li class="button-actual"><button type="button" onclick="myFunction()">0</button></li>
                </ul>
            </div>
            <p class="rubric-item ri-name">({(rubricSections[i].items[i].itemName)})</p>
            <p class="rubric-item ri-wiki">({(rubricSections[i].items[i].itemWiki)})</p>
            <p class="rubric-item ri-desc">({(rubricSections[i].items[i].itemDesc)})</p>
            <p class="rubric-item ri-comment">({(rubricSections[i].items[i].itemComment)})</p>
        </div>
    </div>
</div>

<use-rubric data-payload="usedRubric" data-callback="editRubric(rubric)"></use-rubric>
