<div class="dashboard">
        <!--fixed interface-->
        <img class="bg mobile-top" src="img/mobile-top.png">
        <img class="bg mobile-right" src="img/mobile-right.png">
        <img class="bg mobile-left" src="img/mobile-left.png">
        <img class="bg bgtop" src="img/bg-top-long.png">
        <img class="bg bgcorner" src="img/bg-corner.png">
        <img class="bg bgright" src="img/bg-right.png">
        <!--mobile menu-->
        <div class="mobile-menu">
            <img class="bg mobile-menu-left" src="img/mobile-menu-left.png">
            <img class="bg mobile-menu-right" src="img/mobile-menu-right.png">
            <ul class="mobile-list">
                <li>degree 1</li>
                <li>degree 2</li>
                <li>degree 3</li>
            </ul>
        </div>
        <!--header-->
        <a href="#/dashboard"><img class="header headerlogo" src="img/header-logo.png"></a>
        <a class="logoutbutton" href="/logout">logout</a>
        <br><br>
        <a class="dashboardbutton" href="#/dashboard">dashboard</a>

        <div class="dashbody">
        <course-element data-payload='courseTile' data-allrubrics="allRubrics(courseID)" data-rubrics="courseRubrics" data-select="rubricSelect(rubric)" data-callback='addRubric(course)'></course-element>
        <degrees data-payload="degreesData" data-delete="removeDegree(degreeID)"  data-callback="changeDegree(degree)"></degrees>
        <a class="addDegreeButton" href='#/addDegree'>Add Degree</a>
        <a class="addCourseButton" href='#/addCourse'>Add Course</a>
