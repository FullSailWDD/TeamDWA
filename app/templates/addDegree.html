    <form ng-submit='addDegree()'>
        <div class="form-group">
            <label>Degree Name</label>
            <input type="text" class="form-control" name="courseTitle" ng-model="newDegree.degreeName">
        </div>
        <div class="form-group">
            <label>Degree Abbreviation</label>
            <input type="text" class="form-control" name="courseAbbr" ng-model="newDegree.degreeAbbr">

        </div>
        <button type="submit" class="btn btn-warning btn-lg">Add Degree</button>
    </form>
